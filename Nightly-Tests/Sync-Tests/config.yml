default_args: &args
  ['--testnet-coordinator',
   'KSAFREMKHHYHSXNLGZPFVHANVHVMKWSGEAHGTXZCSQMXTCZXOGBLVPCWFKVAEQYDJMQALKZRKOTWLGBSC',
   '--mwm',
   '1',
   '--milestone-start',
   '0',
   '--testnet-no-coo-validation',
   'true',
   '--testnet',
   'true',
   '--snapshot',
   './snapshot.txt',
   '--remote',
   'true',
   '--remote-limit-api',
   '""',
   '--zmq-enable-tcp',
   'true',
   '--zmq-port',
   '5566',
   '--local-snapshots-enabled',
   'false'
